<! DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>События в React</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <style>
    body {
      height: 100%;
      width: 100%;
    }

    #container {
      display: flex;
      justify-content: center;
      height: 100%;
      background-color: #FFF;
    }

    #parent  {
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>
<div id="container"></div>
<script type="text/babel">
  class Counter extends React.Component {
    render () {
      const textStyle = {
        fontSize: 72,
        fontFamily: "sans-serif",
        color: "#333",
        fontWeight: "bold"
      }

      return (
              <div style={textStyle}>
                {this.props.display}
              </div>
      )
    }
  }

  class CounterParent extends React.Component {
    constructor(props) {
      super(props);

      this.state = {
        count: 0
      }

      this.increase = this.increase.bind(this)
    }

    increase(e) {
      let currentCount = this.state.count

      if (e.shiftKey) {
        currentCount += 10
      } else {
        currentCount += 1
      }


      this.setState({
        count: currentCount
      })

      console.table(e)
    }

    render() {
      const backgroundStyle = {
        padding: 100,
        backgroundColor: "#FFC53A",
        width: 300,
        height: 150,
        borderRadius: 10,
        textAlign: "center"
      }

      const buttonStyle = {
        fontSize: "1em",
        width: 30,
        height: 30,
        fontFamily: "sans-serif",
        color: "#333",
        fontWeight: "bold",
        lineHeight: "3px"
      }

      return(
              <div style={backgroundStyle}>
                <Counter display={this.state.count} />
                <p>Press shift to add 10</p>
                <button onClick={this.increase} style={buttonStyle}>+</button>
              </div>
      )
    }
  }

  ReactDOM.render(
          <div id="parent">
            <CounterParent />
          </div>,
          document.querySelector('#container')
  )



</script>
</body>
</html>
